<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa... </title>
    <style>
        body {
            background-color: rgb(161, 161, 190);
            color: white; /* Isso é um comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(216, 216, 53);
        }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1> <!--Isso é um comentário em html-->
   <p>Já me livrei da maldição.</p>
   <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero: '))
        var n2 = Number.parseInt(window.prompt('Digite outro numero: ')) // Pode ser Number(n)
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}.`)
        // use + (number + number) para adição 
        // use + (string + string) para concatenação
   </script>
</body>
</html>
